  <section class ="py-5">
        <div class="container"id="form">
            <form id="eform" method = "post" action="/api/photographers/" enctype="multipart/form-data">
                    <div class="form-group" >
                      <label for="exampleInputEmail1">First Name </label>
                      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First name ">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Last Name</label>
                      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last name ">
                    </div>
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Id </label>

                        </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter user email ">
                      </div>
                      <div class="form-group" >
                          <label for="exampleInputEmail1">Reserved Dates </label>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Specialized Events</label>
                          <input type="text" class="form-control" id="sevents" name="specializedEvents" placeholder="Enter list of Specialized services ">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">User Rating Events</label>
                            <input type="text" class="form-control" id="userrating" name="userrating" placeholder="Enter User rating ">
                        </div>
                       <div class="form-group">
                          <label for="uploadFile">Upload a Picture</label>
                          <input type="file" class="form-control" id="picture" name = "picture">
                      </div>
                    <button type="submit" class="btn btn-primary" id="editaddservice">Submit</button>

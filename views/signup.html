<body>
	<section class ="py-5" id="signupid">
	<div class="container">
		<h2>Register</h2>
		<div id="grey">Please fill in this form to create an account</div>
		<form  id="myForm" onsubmit ="return validate()" method="post" action="/registerNewUser">
		<div class="form-group">
				<div class= "col-xs-6">
			<input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
			</div>
			</div>
			<div class="form-group">
			<div class= "col-xs-6">
			<input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
		</div>
			</div>

		<div class="form-group ">
			<div class= "col-xs-6">
				<input type="email" class="form-control" placeholder="Email" id="email" name="email"	>
			</div>
		</div>
			<div class="form-group ">
			<div class= "col-xs-6">
				<input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
			</div>
			</div>
		<div class="form-group">
			<div class= "col-xs-6">
				<input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="cpwd">
			</div>
			<div class="col-xs-6" id ="checkPwd">
				
			</div>
			</div>
			<div class="form-group ">
			<div class= "col-xs-6">
				<input type="checkbox" name="acceptPolicy" id="acceptPolicy"><span class="doGrey"> I accept the <span class="doBlue">Terms of Use</span> & <span class="doBlue">Privacy Policy</span><span></input>
			</div>
			<div class="col-xs-6 hiddenText" id="policy">
				<p class="doRed">Please accept the policy</p>
			</div>
			</div>
		<div class="form-group">
			<button type="submit" id="submitForm" class="btn btn-default">Register</button>
